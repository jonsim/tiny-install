[$PROJECT$]
name = best project
description = some long winded and really quite verbose description. Maybe its
              too verbose for a description but then again maybe
              its not.
root = ~
override = yes

[testing]
source = test/test.txt
target = ~/interesting filename.txt
override = yes

[vimrc]
source = vim/.vimrc
target = $PROJECT$/.vimrc
optional = no
default = yes
override = no

[gitconfig]
source = git/.gitconfig
target = ~/.gitconfig
optional = yes
default = yes
override = no

[vscode]
source = vscode
target = ~/.vscode
optional = yes
override = yes