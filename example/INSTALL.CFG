[$PROJECT$]
name = best project
description = some long winded and really quite verbose description. Maybe its
              too verbose for a description but then again maybe
              its not.
root = ~
override_root = yes
version = 1.1

[testing]
source = test/test.txt
target = %(root)s/interesting filename.%(version)s.txt
override_target = yes

[vimrc]
optional_module = no
default_module = yes
source = vim/.vimrc
target = %(root)s/.vimrc
override_target = no

[gitconfig]
optional_module = yes
default_module = yes
source = git/.gitconfig
target = %(root)s/.gitconfig
override_target = no

[vscode]
optional_module = yes
source = vscode
target = %(root)s/.vscode
override_target = yes